<html><head><title>Save Code Editor</title><style>body{font-family:Arial,sans-serif;}label{display:block;margin-bottom:5px;}input[type="number"]{width:100px;}textarea{width:100%;height:150px;margin-top:5px;}</style></head><body><h1>Save Code Editor</h1><label>Money:</label><input type="number" id="m" value="0" /><label>Click Value:</label><input type="number" id="c" value="1" /><label>Passive Income:</label><input type="number" id="p" value="0" /><label>Click Upgrade Cost:</label><input type="number" id="cc" value="10" /><label>Passive Income Upgrade Cost:</label><input type="number" id="cp" value="50" /><label for="inputValues">Save Code (Import/Export):</label><textarea id="inputValues" oninput="try{const v=JSON.parse(atob(event.target.value));document.getElementById('m').value=v.m;document.getElementById('c').value=v.c;document.getElementById('p').value=v.p;document.getElementById('cc').value=v.cc;document.getElementById('cp').value=v.cp;btoa(JSON.stringify({m:parseInt(document.getElementById('m').value),c:parseInt(document.getElementById('c').value),p:parseInt(document.getElementById('p').value),cc:parseInt(document.getElementById('cc').value),cp:parseInt(document.getElementById('cp').value)}));}catch(e){alert('Invalid Save Code!')}"></textarea><script>document.querySelectorAll("input[type='number']").forEach((input)=>{input.addEventListener("change",()=>{try{const values={m:parseInt(document.getElementById("m").value),c:parseInt(document.getElementById("c").value),p:parseInt(document.getElementById("p").value),cc:parseInt(document.getElementById("cc").value),cp:parseInt(document.getElementById("cp").value)};document.getElementById("inputValues").value=btoa(JSON.stringify(values));}catch(error){alert("Invalid Save Code!");}});</script></body></html>
