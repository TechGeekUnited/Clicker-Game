<html><head><title>Clicker Game</title></head><body><h1>Clicker Game</h1><p>Money: <span id="m">0</span> monect</p><h2>Upgrades</h2><button id="cu">Upgrade Click Value (Cost: <span id="ccu">10</span> monect)</button><button id="pu">Upgrade Passive Income (Cost: <span id="cpu">50</span> monect)</button><br><h3>Save Code</h3><textarea id="ev" rows="5" cols="40"></textarea><br><label for="autoUpgrade">Auto Upgrade:</label><input type="checkbox" id="autoUpgrade"><script>let m=0,c=1,p=0,cc=10,cp=50,d=document,g=e=>d.getElementById(e),u=(e,t)=>{g("m").innerText=e,g("ccu").innerText=cc,g("cpu").innerText=cp;const n=btoa(JSON.stringify({m,c,p,cc,cp}));g("ev").value=n,t&&u(e,!1)},i=null,r=e=>Math.round(e*1.1);setInterval(()=>{p>0&&(m+=p,u(m))},1e3),d.documentElement.addEventListener("click",e=>{e.target.tagName!="BUTTON"&&c>0&&(m+=c,u(m))}),g("cu").addEventListener("click",()=>{m>=cc?(m-=cc,cc=r(cc),c+=1,u(m,!0)):alert("Not Enough Monect!")}),g("pu").addEventListener("click",()=>{m>=cp?(m-=cp,cp=r(cp),p+=1,u(m,!0)):alert("Not Enough Monect!")}),g("ev").addEventListener("input",e=>{try{const t=JSON.parse(atob(e.target.value));m=t.m,c=t.c,p=t.p,cc=t.cc,cp=t.cp,u(m,!0)}catch(e){alert("Invalid Save")}}),g("autoUpgrade").addEventListener("change",()=>{au=g("autoUpgrade").checked,au?(i=setInterval(()=>{if(au){if(m>=cc){m-=cc,cc=r(cc),c+=1,u(m,!0);}else if(m>=cp){m-=cp,cp=r(cp),p+=1,u(m,!0);}}},1e3)):(clearInterval(i),i=null);}),u(m);</script></body></html>
