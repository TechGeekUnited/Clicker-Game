<html><head><title>Clicker Game</title></head><body><h1>Clicker Game</h1><p>Money: <span id="m">0</span> monect</p><h2>Upgrades</h2><button id="cu">Upgrade Click Value (Cost: <span id="ccu">10</span> monect)</button><button id="pu">Upgrade Passive Income (Cost: <span id="cpu">50</span> monect)</button><script>let m=0,c=1,p=0,cc=10,cp=50;function u(){document.getElementById("m").innerText=m,document.getElementById("ccu").innerText=cc,document.getElementById("cpu").innerText=cp}function a(){m+=p,u()}document.getElementById("cu").addEventListener("click",()=>{m>=cc?(m-=cc,cc=Math.round(cc*1.25),c+=1,u()):alert("Not enough monect to purchase this upgrade!")}),document.getElementById("pu").addEventListener("click",()=>{m>=cp?(m-=cp,cp=Math.round(cp*1.25),p+=1,u()):alert("Not enough monect to purchase this upgrade!")}),setInterval(()=>{p>0&&a()},1e3),document.documentElement.addEventListener("click",e=>{e.target.tagName!=="BUTTON"&&c>0&&(m+=c,u())});</script></body></html>
