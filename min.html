<html><head><title>Clicker Game</title></head><body><h1>Clicker Game</h1><p>Money: <span id="m">0</span> monect</p><h2>Upgrades</h2><button id="cu">Upgrade Click Value (Cost: <span id="ccu">10</span> monect)</button><button id="pu">Upgrade Passive Income (Cost: <span id="cpu">50</span> monect)</button><br><h3>Encrypted Values</h3><textarea id="ev" rows="5" cols="40"></textarea><br><label for="autoUpgrade">Auto Upgrade:</label><input type="checkbox" id="autoUpgrade"><script>let m=0,c=1,p=0,cc=10,cp=50,au=false,d=document,g=e=>d.getElementById(e),u=(e,t)=>{g("m").innerText=e,g("ccu").innerText=cc,g("cpu").innerText=cp;const n=btoa(JSON.stringify({m,c,p,cc,cp}));g("ev").value=n,t&&u(e,!1)};const i=setInterval(()=>{p>0&&(m+=p,u(m))},1e3);d.documentElement.addEventListener("click",e=>{e.target.tagName!="BUTTON"&&c>0&&(m+=c,u(m))}),g("cu").addEventListener("click",()=>{m>=cc?(m-=cc,cc=Math.round(cc*1.25),c+=1,u(m,!0)):alert("Not enough monect to purchase this upgrade!")}),g("pu").addEventListener("click",()=>{m>=cp?(m-=cp,cp=Math.round(cp*1.25),p+=1,u(m,!0)):alert("Not enough monect to purchase this upgrade!")}),g("ev").addEventListener("input",e=>{try{const t=JSON.parse(atob(e.target.value));m=t.m,c=t.c,p=t.p,cc=t.cc,cp=t.cp,u(m,!0)}catch(e){alert("Invalid encrypted values!")}}),g("autoUpgrade").addEventListener("change",()=>{au=g("autoUpgrade").checked,au?i:setInterval(()=>{clearInterval(i);if(au){if(m>=cc){m-=cc,cc=Math.round(cc*1.25),c+=1,u(m,!0);}else if(m>=cp){m-=cp,cp=Math.round(cp*1.25),p+=1,u(m,!0);}},1e3);});u(m);</script></body></html>
